<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算結果</title>
</head>
<body>
    <div th:with="operatorChar=${operator} == 'add' ? '+' : (${operator} == 'subtract' ? '-' : (${operator} == 'multiplication' ? '×' : (${operator} == 'divide' ? '÷' : '')))">
        <p th:text="'結果は ' + ${num1} + ' ' + ${operatorChar} + ' ' + ${num2} + ' = ' + ${result} + ' です。'"></p>
    </div>
</body>
</html>

    <span th:text="${result}"></span>
    です。 -->
